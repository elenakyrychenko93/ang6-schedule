<div class="addForm">
  <button type="button"(click)="toggleForm()" >{{buttonText}}</button>
</div>
<form *ngIf="formIsOpened" [formGroup]="myFirstReactiveForm" (submit)="onSubmit()">

  <div class="flex">
    <div>
      <label for="startTime">startTime</label>
      <input type="time" id="startTime" formControlName="startTime">
      <div class="error" *ngIf="isControlInvalid('startTime')">
        Enter valid time
      </div>
    </div>

    <div>
      <label for="endTime">endTime</label>
      <input type="time" id="endTime" formControlName="endTime">
      <div class="error" *ngIf="isControlInvalid('endTime')">
        Enter valid time
      </div>
    </div>
  </div>

  <label for="description">description</label>
  <input type="text" id="description" formControlName="description">
  <div class="error" *ngIf="isControlInvalid('description')">
    Enter description
  </div>

  <button type="submit">Send</button>
</form>
